<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Minecraft Script Editor</title>
	<meta name="description" content="Scripting Language to write functions more easily">
	<meta name="author" content="Pandawan">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.css" integrity="sha256-jZCpvbpc2qMTgaR9eZxX0qxtyrGW+7SLgkQN+ngQKQs=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://unpkg.com/codemirror-one-dark-theme@1.0.6" />
	<link rel="stylesheet" href="https://rawgit.com/PandawanFr/MCSEditor/master/style.css">
</head>
<body spellcheck="false">
	<div id="nav">
		<h1 id="nav-title">Minecraft Script Editor</h1>
		<div id="nav-container">
			<button class="btn" id="compile-btn">Compile</button>
		</div>
	</div>
	<div id="app">
		<p class="btn hidden" id="msg"></p>
		<div id="cont-original">
			<p class="mini-title">Input.mcs</p>
			<textarea type="text" class="editor" id="editor"></textarea>
		</div>
		<div class="hidden" id="cont-compiled">
			<div class="output-titles" id="output-titles">
			</div>
			<textarea type="text" class="editor" id="output-editor"></textarea>
		</div>
	</div>
	<div id="footer">
		<div class="container container-left">
			<div id="cursor-pos">0:0</div>
		</div>
		<div class="container container-right">
			<a href="https://github.com/PandawanFr/mcs/wiki">Wiki</a>
			<a href="https://github.com/PandawanFr/MCSEditor">GitHub</a>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.js" integrity="sha256-aWhXcDXKdLgrSERG+VW43eHufU1IMcf6pG+9lUcxeIs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/addon/mode/simple.min.js" integrity="sha256-yX4ev0jImEwlwhUshNkphd2j3K+S8Hqv8KSqCMnRhEI=" crossorigin="anonymous"></script>	<script src="https://unpkg.com/mcs"></script>
	<script src="https://rawgit.com/PandawanFr/MCSEditor/master/mcs-grammar.js"></script>
	<script src="https://rawgit.com/PandawanFr/MCSEditor/master/main.js"></script>
</body>
</html>
